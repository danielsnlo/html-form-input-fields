<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container form-container">
        <form action="#">
            <label for="text">Text</label>
            <input type="text" id="text">
            <label for="email">E-mail</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <label for="number">Age</label>
            <input type="number" id="number">
        
            <label for="date">Date</label>
            <input type="date" id="date">
            <label>Capitalism</label>
            <input type="checkbox" id="checkbox1">
            <label>Socialism</label>
            <input type="checkbox" id="checkbox2">
            <label>Do you like Russia?</label>
            <label>Yes</label>
            <input type="radio" name="radioBox1" id="radioArea1">
            <label>No</label>
            <input type="radio" name="radioBox2" id="radioArea2">
            <label for="cars">Select Car </label>
            <select name="cars" id="cars">
                <option value="volvo">Mercedes</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Volvo</option>
                <option value="audi">Audi</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="boxes">
        <div class="box"></div>
    </div>
</body>
</html>
